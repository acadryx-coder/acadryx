<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>KIS Digital System</title>
  <meta name="description" content="KIS Digital System — a calm, beautiful academic home for students, schools, and communities." />

  <!-- Core Styles -->
  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- Fonts (safe, lightweight, no drama) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- App Shell -->
  <div id="app">

    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <span class="logo-dot"></span>
        <span class="brand-name">KIS Digital</span>
      </div>
    </header>

    <!-- Main -->
    <main class="app-main">
      <section class="hero">
        <h1 class="hero-title">
          School, but human.
        </h1>

        <p class="hero-subtitle">
          A calm digital home for students, teachers, and alumni.
          Built to last. Built to belong.
        </p>

        <div class="hero-actions">
          <button class="primary-btn" disabled>
            Student Access
          </button>
          <button class="secondary-btn" disabled>
            Admin Access
          </button>
        </div>

        <p class="hero-note">
          Access modules activate after system setup.
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <p>
        © <span id="year"></span> KIS Digital System
      </p>
    </footer>

  </div>

  <!-- Core Script -->
  <script>
    // tiny sanity script — no dependencies, no nonsense
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
  </html>
